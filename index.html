<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link href="style.css" rel="stylesheet">
		<title>Admin Dashboard</title>
	</head>
	<body>
		<aside class="sidebar">
			<nav>
				<h1>Dashboard</h1>
				<ul>
					<li>Home</li>
					<li>Profile</li>
					<li>Messages</li>
					<li>History</li>
					<li>Tasks</li>
					<li>Communities</li>
				</ul>
				<ul>
					<li>Settings</li>
					<li>Support</li>
					<li>Privacy</li>
				</ul>
			</nav>
		</aside>
		<header class="header-section">
			<section class="header-wrapper">
				<section class="search-container">
					<search>
						<label for="search-box">icon</label>
						<input class="search-box" id="search-box" type="search">
					</search>
					<section class="notification">
						<span>bell</span>
						<div class="avatar-container">
							<img alt="user avatar" class="avatar" src="">
						</div>
						<h3>Terkuma Fanyam</h3>
					</section>
				</section>
					<section class="user-info">
						<div class="avatar-container">
							<img alt="user avatar" src="">
						</div>
						<div class="greeting">
							<p>Hi there,</p>
							<h3>Terkuma Fanyam(@OutisTF)</h3>
						</div>
						<div class="buttons-container">
							<button>New</button>
							<button>Upload</button>
							<button>Share</button>
						</div>
					</section>
			</section>
		</header>
		<main class="main-container">
			<section class="main-wrapper">
				<h4>Your Projects</h4>
			</section>
			<aside class="announcements">
				<div class="announcements-container">
					announcements
				</div>
				<div class="trending-container">
					trending
				</div>
			</aside>
		</main>
	</body>
</html>
